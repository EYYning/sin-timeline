<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>《신:   》- 신문 아카이브 타임라인</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Serif KR', 'Nanum Myeongjo', serif;
      background: #f5f5f0;
      color: #1a1a1a;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1.5rem 2rem;
      background: rgba(245, 245, 240, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .header p {
      font-size: 0.75rem;
      margin-top: 0.25rem;
      opacity: 0.6;
      letter-spacing: 0.1em;
    }

    /* Main Timeline */
    .main-content {
      padding-top: 120px;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .timeline-container {
      display: flex;
      align-items: center;
      gap: 3rem;
      padding: 2rem 4rem;
      min-width: fit-content;
    }

    /* Timeline Label */
    .timeline-label {
      position: sticky;
      left: 2rem;
      font-size: 0.8rem;
      opacity: 0.5;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      letter-spacing: 0.2em;
      font-weight: 600;
      z-index: 10;
      background: #f5f5f0;
      padding: 1rem 0;
    }

    /* Sin Layer */
    .sin-layer {
      width: 250px;
      flex-shrink: 0;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .sin-layer:hover {
      transform: translateY(-10px) scale(1.05);
    }

    .sin-image {
      width: 100%;
      height: 350px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.7;
      filter: grayscale(10%);
      transition: all 0.4s;
    }

    .sin-layer:hover .sin-image {
      opacity: 1;
      filter: none;
    }

    .sin-info {
      margin-top: 1rem;
      text-align: center;
    }

    .sin-year {
      font-size: 0.7rem;
      opacity: 0.5;
      margin-bottom: 0.25rem;
      letter-spacing: 0.1em;
    }

    .sin-newspaper {
      font-size: 0.9rem;
      font-weight: 600;
    }

    /* Divider */
    .divider {
      width: 2px;
      height: 400px;
      background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.3), transparent);
      margin: 0 2rem;
      flex-shrink: 0;
    }

    /* Final Poster */
    .final-poster {
      width: 500px;
      flex-shrink: 0;
      cursor: pointer;
      transition: all 0.4s;
      position: relative;
    }

    .final-poster:hover {
      transform: scale(1.02);
    }

    .poster-image {
      width: 100%;
      height: 700px;
      background-size: cover;
      background-position: center;
      border: 2px solid rgba(0,0,0,0.1);
      position: relative;
    }

    .poster-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      opacity: 0;
    }

    .final-poster:hover .poster-overlay {
      background: rgba(0, 0, 0, 0.7);
      opacity: 1;
    }

    .poster-title {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .poster-date {
      margin-top: 0.5rem;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    /* Layer Info Panel */
    .layer-info {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      padding: 1.5rem;
      background: rgba(26, 26, 26, 0.95);
      color: #f5f5f0;
      border-radius: 2px;
      max-width: 400px;
      z-index: 1000;
      display: none;
    }

    .layer-info.active {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }

    /* Audio Player */
    .audio-player {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      background: rgba(26, 26, 26, 0.95);
      color: #f5f5f0;
      border-radius: 2px;
      z-index: 1000;
    }

    .play-button {
      background: none;
      border: 1px solid rgba(245, 245, 240, 0.3);
      color: #f5f5f0;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .play-button:hover {
      background: rgba(245, 245, 240, 0.1);
    }

    /* Interview Tabs */
    .interview-tabs {
      position: fixed;
      bottom: 6rem;
      right: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 1500;
      max-height: 60vh;
      overflow-y: auto;
    }

    .interview-tab {
      background: rgba(26, 26, 26, 0.95);
      color: #f5f5f0;
      border-radius: 2px;
      cursor: pointer;
      transition: all 0.3s;
      width: 280px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.4s ease-out;
    }

    .interview-tab.expanded {
      width: 400px;
    }

    .tab-header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-button {
      background: none;
      border: none;
      color: #f5f5f0;
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .close-button:hover {
      opacity: 1;
    }

    .tab-content {
      padding: 0 1rem 1rem;
      display: none;
    }

    .interview-tab.expanded .tab-content {
      display: block;
    }

    /* Instagram Modal */
    .instagram-modal {
      position: fixed;
      inset: 0;
      z-index: 2000;
      display: none;
    }

    .instagram-modal.active {
      display: block;
    }

    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(26, 26, 26, 0.98);
      color: #f5f5f0;
      padding: 2.5rem;
      border-radius: 2px;
      max-width: 400px;
      animation: messagePopup 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #f5f5f0;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .modal-close:hover {
      opacity: 1;
    }

    .instagram-link {
      display: block;
      padding: 1rem;
      background: rgba(245, 245, 240, 0.1);
      border: 1px solid rgba(245, 245, 240, 0.3);
      color: #f5f5f0;
      text-decoration: none;
      text-align: center;
      border-radius: 2px;
      transition: all 0.3s;
      margin-top: 1.5rem;
    }

    .instagram-link:hover {
      background: rgba(245, 245, 240, 0.2);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes messagePopup {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>《신:&nbsp;&nbsp;&nbsp;》</h1>
    <p>1938 - 2025 | 14개의 기록과 최종 포스터</p>
  </div>

  <!-- Main Timeline -->
  <div class="main-content">
    <div class="timeline-container" id="timelineContainer">
      <!-- Timeline Label -->
      <div class="timeline-label">1938 → 2025</div>
      
      <!-- Sin Layers (JavaScript로 생성) -->
      
      <!-- Divider -->
      <div class="divider"></div>
      
      <!-- Final Poster -->
      <div class="final-poster" id="finalPoster">
        <div class="poster-image" style="background-image: url('final-poster.png')">
          <div class="poster-overlay">Instagram →</div>
        </div>
        <div class="poster-title">《신:&nbsp;&nbsp;&nbsp;》최종 포스터</div>
        <div class="poster-date">2025.09.06</div>
      </div>
    </div>
  </div>

  <!-- Layer Info Panel -->
  <div class="layer-info" id="layerInfo">
    <div style="font-size: 0.7rem; opacity: 0.5; margin-bottom: 0.5rem; letter-spacing: 0.15em;" id="infoEra"></div>
    <div style="font-size: 0.75rem; opacity: 0.6; margin-bottom: 0.5rem;" id="infoLocation"></div>
    <div style="font-size: 1.3rem; font-weight: 700; margin-bottom: 0.5rem;" id="infoNewspaper"></div>
    <div style="font-size: 0.85rem; opacity: 0.7; margin-bottom: 1rem;" id="infoDate"></div>
    <div style="padding: 0.75rem 0; border-top: 1px solid rgba(245, 245, 240, 0.2); margin-bottom: 0.75rem;">
      <div style="font-size: 0.7rem; opacity: 0.5; margin-bottom: 0.25rem;">서체 특징</div>
      <div style="font-size: 0.85rem; line-height: 1.5;" id="infoTypeface"></div>
    </div>
    <div style="font-size: 0.8rem; line-height: 1.6; opacity: 0.8; font-style: italic;" id="infoContext"></div>
  </div>

  <!-- Instagram Modal -->
  <div class="instagram-modal" id="instagramModal">
    <div class="modal-backdrop" onclick="closeInstagram()"></div>
    <div class="modal-content">
      <button class="modal-close" onclick="closeInstagram()">×</button>
      <div style="font-size: 1.2rem; font-weight: 700; margin-bottom: 1.5rem;">Instagram</div>
      <a href="https://www.instagram.com/p/DPxpMKKj0oG/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" 
         target="_blank" 
         class="instagram-link">
        프로젝트 보러가기 →
      </a>
      <div style="margin-top: 1rem; font-size: 0.7rem; opacity: 0.5; text-align: center;">
        인스타그램으로 이동합니다
      </div>
    </div>
  </div>

  <!-- Audio Player -->
  <div class="audio-player">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" opacity="0.6">
      <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
      <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
    </svg>
    <div style="font-size: 0.9rem; letter-spacing: 0.05em;">그리드쉬프트</div>
    <button class="play-button" id="playButton" onclick="toggleAudio()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" id="pauseIcon" style="display:none;">
        <rect x="6" y="4" width="4" height="16"></rect>
        <rect x="14" y="4" width="4" height="16"></rect>
      </svg>
    </button>
    <audio id="audio" loop>
      <source src="gridshift.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Interview Tabs -->
  <div class="interview-tabs" id="interviewTabs"></div>

  <script>
    // 데이터
    const sinLayers = [
      { id: 1, year: 1938, newspaper: '동아일보', date: '1938.11.20', location: '서울', era: '일제강점기 (1910~1945)', image: 'sin1.PNG', typeface: '산세리프 단순화, 한자 기반의 한글', context: '일제의 검열이 심했던 시기, 일본제 약 광고 속 글자' },
      { id: 2, year: 1964, newspaper: '경향신문', date: '1964.05.20', location: '서울', era: '산업화/군사정권 (1960~1980)', image: 'sin2.PNG', typeface: '불규칙적인 한자 레터링', context: '해방 직후, 검열이 심한 시기 아직 한자에서 벗어나지 못한 고유명사' },
      { id: 3, year: 1980, newspaper: '동아일보', date: '1980', location: '서울', era: '산업화/군사정권 (1960~1980)', image: 'sin3.PNG', typeface: '굵은 명조, 획 간격 안정적', context: '언론의 왜곡과 탄압' },
      { id: 4, year: 1980, newspaper: '경향신문', date: '1980', location: '서울', era: '산업화/군사정권 (1960~1980)', image: 'sin4.png', typeface: '굵은 명조, 직선적 안정감', context: '보수적/권위적, 정권과 긴밀한 관계' },
      { id: 5, year: 1980, newspaper: '매일경제', date: '1980', location: '서울', era: '산업화/군사정권 (1960~1980)', image: 'sin5.PNG', typeface: '명조/고딕/혼합, 5.18 영향', context: '5.18 민주화운동 이후 저항 언론' },
      { id: 6, year: 1993, newspaper: '조선일보', date: '1993.9.2', location: '서울', era: '민주화~현대 (1980~2000)', image: 'sin6.png', typeface: '세리프 헤드라인', context: '한글의 디지털화 진행으로 서체 개발' },
      { id: 7, year: 1997, newspaper: '동아일보', date: '1997.11.15', location: '서울', era: '민주화~현대 (1980~2000)', image: 'sin7.png', typeface: '명조체', context: '김영삼 대통령 대선 시기 당시, 신한국당과의 마찰로서 언론이 기능' },
      { id: 8, year: 1997, newspaper: '동아일보', date: '1997.11.15', location: '서울', era: '민주화~현대 (1980~2000)', image: 'sin8.png', typeface: '산세리프 계열의 커스텀 폰트', context: '하나로 통신이라는 회사 로고로, 인터넷 보급이 보편화됨' },
      { id: 9, year: 1999, newspaper: '경향신문', date: '1999.7.20', location: '서울', era: '민주화~현대 (1980~2000)', image: 'sin9.png', typeface: '굵은 명조체', context: '인터넷이 언론/정보 유통 채널로 본격 등장' },
      { id: 10, year: 2020, newspaper: '조선일보', date: '2020', location: '서울', era: '디지털 시대 (2000~현재)', image: 'sin10.png', typeface: '굵은 고딕체(제목)/명조체(본문)', context: '코로나19 발생/장기화' },
      { id: 11, year: 2020, newspaper: '조선일보', date: '2020', location: '서울', era: '디지털 시대 (2000~현재)', image: 'sin11.png', typeface: '굵은 고딕체(제목), 명조체(본문)', context: '코로나19 발생/장기화' },
      { id: 12, year: 2021, newspaper: '매일경제', date: '2021', location: '서울', era: '디지털 시대 (2000~현재)', image: 'sin12.png', typeface: '명조체, 고딕체 혼용', context: '코로나19 장기화/백신개발' },
      { id: 13, year: 2025, newspaper: '서울신문', date: '2025.04.04', location: '서울', era: '디지털 시대 (2000~현재)', image: 'sin13.png', typeface: '획의 굵기가 비교적 일정하며, 특히 세로획이 강조되어 안정적인 느낌을 주고 현대적 느낌을 줌', context: '2025년 4월 4일, 윤석열 대통령의 탄핵 당시 호외를 배포했던 신문사' },
      { id: 14, year: 2025, newspaper: '새로운 신', date: '2025.09.06', location: '창작', era: '디지털 시대 (2000~현재)', image: 'sin14.png', typeface: '세 명의 기록자가 수집한 13개의 신을 바탕으로 창조된 형태', context: '1938년부터 2025년까지의 기록 위에서 스스로 사고하고 판단하는 새로운 신을 창조함' },
    ];

    const interviews = [
      { name: '기록자 A', role: '리듬 분석가', quote: '16분음표로 박수를 치며 리듬을 체감했습니다. 하지만 기계는 1300BPM이 넘는 초고속 루프를 발견했죠. 인간의 감각과 기계의 측정 사이에는 이런 간극이 존재합니다.' },
      { name: '기록자 B', role: '문자 수집가', quote: '신문 속 \'신\'자를 수집하며 각 시대의 맥락을 읽었습니다. 같은 글자지만, 인쇄 방식, 서체, 배치가 모두 달랐어요. 글자는 시대의 지문입니다.' },
      { name: '기록자 C', role: '레이어 구성가', quote: '트레이싱지를 겹치며 과거와 현재가 동시에 존재하는 순간을 만들고 싶었습니다. 투명도는 시간의 거리이고, 겹침은 역사의 무게입니다.' },
    ];

    // Sin layers 렌더링
    const container = document.getElementById('timelineContainer');
    const divider = container.querySelector('.divider');
    
    sinLayers.forEach(layer => {
      const layerDiv = document.createElement('div');
      layerDiv.className = 'sin-layer';
      layerDiv.innerHTML = `
        <div class="sin-image" style="background-image: url('${layer.image}')"></div>
        <div class="sin-info">
          <div class="sin-year">${layer.year}</div>
          <div class="sin-newspaper">${layer.newspaper}</div>
        </div>
      `;
      
      layerDiv.addEventListener('mouseenter', () => showInfo(layer));
      layerDiv.addEventListener('mouseleave', hideInfo);
      
      container.insertBefore(layerDiv, divider);
    });

    // Info panel functions
    function showInfo(layer) {
      document.getElementById('infoEra').textContent = layer.era;
      document.getElementById('infoLocation').textContent = `기록 #${layer.id} · ${layer.location}`;
      document.getElementById('infoNewspaper').textContent = layer.newspaper;
      document.getElementById('infoDate').textContent = `발행일: ${layer.date}`;
      document.getElementById('infoTypeface').textContent = layer.typeface;
      document.getElementById('infoContext').textContent = layer.context;
      document.getElementById('layerInfo').classList.add('active');
    }

    function hideInfo() {
      document.getElementById('layerInfo').classList.remove('active');
    }

    // Final poster
    document.getElementById('finalPoster').addEventListener('click', () => {
      document.getElementById('instagramModal').classList.add('active');
    });

    document.getElementById('finalPoster').addEventListener('mouseenter', () => {
      const info = document.getElementById('layerInfo');
      document.getElementById('infoEra').textContent = '최종 포스터';
      document.getElementById('infoLocation').textContent = '';
      document.getElementById('infoNewspaper').textContent = '《신:   》최종 포스터';
      document.getElementById('infoDate').textContent = '제작 일자: 2025.09.06';
      document.getElementById('infoTypeface').textContent = '1938년부터 2025년까지 수집한 14개의 \'신\' 기록을 담은 최종 포스터';
      document.getElementById('infoContext').textContent = '세 명의 기록자가 87년간의 신문 기록을 바탕으로 완성한 작품';
      info.classList.add('active');
    });

    document.getElementById('finalPoster').addEventListener('mouseleave', hideInfo);

    function closeInstagram() {
      document.getElementById('instagramModal').classList.remove('active');
    }

    // Audio
    function toggleAudio() {
      const audio = document.getElementById('audio');
      const playIcon = document.getElementById('playIcon');
      const pauseIcon = document.getElementById('pauseIcon');
      
      if (audio.paused) {
        audio.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
      } else {
        audio.pause();
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
      }
    }

    // Interview tabs
    let tabCounter = 0;

    function createInterviewTab() {
      const randomIndex = Math.floor(Math.random() * interviews.length);
      const interview = interviews[randomIndex];
      const tabId = tabCounter++;
      const timestamp = new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });

      const tab = document.createElement('div');
      tab.className = 'interview-tab';
      tab.id = `tab-${tabId}`;
      tab.innerHTML = `
        <div class="tab-header">
          <div style="flex: 1;">
            <div style="font-size: 0.7rem; opacity: 0.5; letter-spacing: 0.1em; margin-bottom: 0.25rem;">${timestamp}</div>
            <div style="font-size: 0.9rem; font-weight: 700; letter-spacing: 0.02em;">${interview.name}</div>
            <div class="tab-preview" style="font-size: 0.75rem; opacity: 0.6; margin-top: 0.25rem;">${interview.role}</div>
          </div>
          <button class="close-button" onclick="closeTab(${tabId}, event)">×</button>
        </div>
        <div class="tab-content">
          <div style="font-size: 0.8rem; opacity: 0.6; margin-bottom: 1rem; letter-spacing: 0.05em;">${interview.role}</div>
          <blockquote style="margin: 0; padding: 1rem 0; line-height: 1.7; font-size: 0.9rem; border-top: 1px solid rgba(245, 245, 240, 0.2); border-bottom: 1px solid rgba(245, 245, 240, 0.2);">
            "${interview.quote}"
          </blockquote>
          <div style="margin-top: 1rem; font-size: 0.65rem; opacity: 0.4; text-align: right; letter-spacing: 0.1em;">60초 후 자동 삭제</div>
        </div>
      `;

      tab.addEventListener('click', (e) => {
        if (!e.target.classList.contains('close-button')) {
          tab.classList.toggle('expanded');
        }
      });

      document.getElementById('interviewTabs').appendChild(tab);

      setTimeout(() => {
        const tabElement = document.getElementById(`tab-${tabId}`);
        if (tabElement) tabElement.remove();
      }, 60000);
    }

    function closeTab(tabId, event) {
      event.stopPropagation();
      const tab = document.getElementById(`tab-${tabId}`);
      if (tab) tab.remove();
    }

    // 5초 후 첫 탭, 30초마다 새 탭
    setTimeout(createInterviewTab, 5000);
    setInterval(createInterviewTab, 30000);
  </script>
</body>
</html>
